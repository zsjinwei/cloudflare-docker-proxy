name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.vars]
CUSTOM_DOMAIN = "xop.cc"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"
CUSTOM_DOMAIN = "xop.cc"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.xop.cc", custom_domain = true },
  { pattern = "quay.xop.cc", custom_domain = true },
  { pattern = "gcr.xop.cc", custom_domain = true },
  { pattern = "k8s-gcr.xop.cc", custom_domain = true },
  { pattern = "k8s.xop.cc", custom_domain = true },
  { pattern = "ghcr.xop.cc", custom_domain = true },
  { pattern = "cloudsmith.xop.cc", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
# route = { pattern = "docker-staging.libcuda.so", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
